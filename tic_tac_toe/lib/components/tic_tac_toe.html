<!DOCTYPE html>
<html>
  <head>
      
    <!-- custom <ticTacToe head> -->

    <link rel="import" href="package:split_panel/components/s_p_v_panel.html">
    <link rel="import" href="package:split_panel/components/s_p_h_panel.html">
    <link rel="stylesheet" href="packages:split_panel/components/split_panel.css">  

    <!-- end <ticTacToe head> -->

  </head>
  <body>
    <polymer-element name="tic-tac-toe" extends="div" constructor="TicTacToe" apply-author-styles>
      <template>
        
        <!-- custom <ticTacToe template> -->

        <div style="width: 400px; height: 400px">
          <s-p-h-panel id="h-panel" data-s-p-fit-to-method='parent' style="background: CornSilk; height:100%; width:100%;">
            <div id="row-1" style="width: 100%; height=133px">
              <s-p-v-panel id="row-1-inner" data-s-p-fit-to-method='parent' style="background: CornSilk">
                <p>1</p>
                <p>2</p>
                <p>3</p>
              </s-p-v-panel>
            </div>
            <div id="row-2" style="width: 100%; height=133px">
              <s-p-v-panel id="row-2-inner" data-s-p-fit-to-method='parent' style="background: CornSilk">
                <p>4</p>
                <p>5</p>
                <p>6</p>
              </s-p-v-panel>
            </div>
            <div id="row-3" style="width: 100%; height=133px">
              <s-p-v-panel id="row-3-inner" data-s-p-fit-to-method='parent' style="background: CornSilk">
                <p>4</p>
                <p>5</p>
                <p>6</p>
              </s-p-v-panel>
            </div>
          </s-p-h-panel>
        </div>
        <!-- end <ticTacToe template> -->

      </template>
      <script type="application/dart" src="tic_tac_toe.dart"></script>
    </polymer-element>
  </body>
</html>
